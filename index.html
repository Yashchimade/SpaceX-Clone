<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Spacex Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <div id="carouselExampleIndicators" class="carousel slide" data-bs-slide="carousel">
      <div class="carousel-inner">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active c-item">
          <img src="images/2nd.jpg" class="d-block w-100 c-img" alt="...">
        </div>
        <div class="carousel-item c-item">
          <img src="images/3rd.jpg" class="d-block w-100 c-img" alt="...">
        </div>
        <div class="carousel-item c-item">
          <img src="images/4th.jpg" class="d-block w-100 c-img" alt="...">
        </div>
        <div class="carousel-item c-item">
         <img src="images/5th.jpg" class="d-block w-100 c-img" alt="...">
       </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div id="navbar-container">
      <img class="logo" src="images/SpaceX_logo_black.png">
      
      <div id="nav-links">
         <a href="#">Falcon9</a>
         <a href="#">Falcon Heavy</a>
         <a href="#">Dragon</a>
         <a href="#">Starship</a>
         <a href="#">Humanspaceflight</a>
         <a href="#">Rideshare</a>
         <a href="#">Starshield</a>
         <a href="#">Starlink</a>
         <a href="#">Shop</a>
      </div>
 </div>
      <div >
         <div class="footer">
            <h4>UPCOMING LAUNCH</h4>
            <h2>MISSION : <span class="change_content"></span></h2>
            <div class="btn-animate">
               <div class="hover">
                  <span>WATCH</span>
               </div>
            </div>
         </div>

      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
